<html>
<head>
<style> 
#myDIV {width: 100% ; height: 100% ; background: pink; animation: mymove 5s infinite;}

@keyframes mymove {from {background-color: red;}to {background-color: powderblue;}}
</style>
</head>

<body>
<h1>Animation of background-color</h1>
<p>Gradually change the background-color from red to blue:<p>
<div id="myDIV"></div>
</body>
</html>
