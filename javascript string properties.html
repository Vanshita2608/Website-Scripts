<html>
<script>
        var a = "How Are You?";
	document.write("Length:" + a.length , "</br>");
	document.write("Replace:" + a.replace("You","am i") , "</br>");
	document.write("Lower case:" + a.toLowerCase() , "</br>");	
	document.write("Upper case:" + a.toUpperCase() , "</br>");
	document.write("CharAt:" + a.charAt(1) , "</br>");
	document.write("Substring:" + a.slice(1,4) , "</br>");
	document.write("Substring:" + a.substr(1,4) , "</br>");
</script>
</html>
