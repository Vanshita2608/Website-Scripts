<html>
   <head>
   
      <script type="text/javascript">
	function over() 
	{
             		document.getElementById("t").style.visibility="hidden";
          	 }
            	function out() 
	{
               		document.getElementById("t").style.visibility="visible";
            	}
       </script>
     </head>
   <body>
      <pre id="t" onmouseover="over()" onmouseout="out()"> hiiiiiiiiiiiii</pre>
  </body>
</html>
