<html>
<title> Cells That span many rows </title>
<head> Rowspan </head>
<body>
	<table border = "1">
	<tr>
	    <th> NAME </th>
	    <td> Bill Gates </td>
	</tr>
	<tr>
	    <th rowspan = "2"> TELEPHONE </th>
	    <td> 12345 </td>
	</tr>
	<tr>
	    <td> 67890 </td>
	</tr>
	</table>
</body>
</html>
