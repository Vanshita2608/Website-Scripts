<html>
<title> Cells That span many rows </title>
<head> Rowspan </head>
<body>
	<table border = "1">
	<tr>
	    <td rowspan = "2"> 1 </td>
	    <td colspan = "2"> 3 </td>
	</tr>
	<tr>
	    <td colspan = "2"> 4 </td>
	</tr>
	<tr>
	     <td> 5 </td> 
	     <td> 6 </td> 
	     <td> 7 </td>
	</tr>
	</table>
</body>
</html>
