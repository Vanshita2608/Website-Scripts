<html>
<title> Cells That span many colums </title>
<head> Colspan </head>
<body>
	<table border = "1">
	<tr>
	    <th> MONTH </th>
	    <th> SAVINGS </th>
	</tr>
	<tr>
	    <td> January </td>
	    <td> $100 </td>
	</tr>
	<tr>
	    <td> February </td>
	    <td> $80 </td>
	</tr>
	<tr>
	     <td colspan = "2"> SUM : $180 </td>
	</tr>
	</table>
</body>
</html>
