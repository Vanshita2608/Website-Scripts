<html>
<title> Cells That span many rows </title>
<head> Rowspan </head>
<body>
	<table border = "1">

	<tr>
	    <th> MONTH </th>
	    <th> SAVINGS </th>
	    <th> SAVINGS FOR HOLIDAYS </th>
	</tr>
	<tr>
	     <td> January </td> 
	     <td> $100 </td> 
	     <td rowspan = "2" align  = "center"> $50 </td>
	</tr>
	<tr>
	    <td> February </td>
	    <td> $80 </td>
	</tr>
	</table>
</body>
</html>
