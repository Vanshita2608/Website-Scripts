<html>
<title> Cells That span many rows </title>
<head> Rowspan </head>
<body>
	<table border = "1">

	<tr>
	    <th rowspan = "3" bgcolor = "powderblue"> IT </th>
	    <td> 1 </td>
	</tr>
	<tr> <td> 2 </td> </tr>
	<tr> <td> 3 </td> </tr>
	
	<tr>
	    <th rowspan = "3" bgcolor = "powderblue"> CSE </th>
	    <td> 1 </td>
	</tr>
	<tr> <td> 2 </td> </tr>
	<tr> <td> 3 </td> </tr>

	</table>
</body>
</html>
